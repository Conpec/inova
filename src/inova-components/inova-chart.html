<link rel="import" href="../../bower_components/highcharts-chart/highcharts-chart.html">

<dom-module id="inova-chart">
	<template>

		<style>
			:host{
				display: inline-block;
                position: relative;
				margin: 2rem;
				width: 80%;
			}
			highcharts-chart{
				display: inline;
				min-height: auto;
			}
		</style>

		<highcharts-chart
            id="line-chart"
			title="[[title]]"
            type="[[type]]"
			data='[[random()]]'
			x-label="[[xLabel]]"
			y-label="[[yLabel]]">
        </highcharts-chart>

	</template>
	<script>
		Polymer({
			is: 'inova-chart',

			properties: {
				title: String,
				type: String,
				xLabel: String,
				yLabel: String,
			},

			random: function(){
				var result = []
				var iterations = Math.random() * (8 - 4) + 4
				for(var i = 0; i < iterations; i++){
					result.push([i, Math.random() * (30 - 5) + 5]) 
				}
				return result
			}

		})
	</script>
</dom-module>
